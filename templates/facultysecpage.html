{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Secretary Portal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
        <div class="logo-container">
            <svg class="icon" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 10v6M2 10l10-5.5L22 10M2 10v6l10 5.5m0-11v11"></path>
            </svg>
            <span class="logo-text">Exam Management System</span>
        </div>
    </div>
 
    </div>
    <div class="navbar-right">
        <span class="user-email">{{ request.user.email }}</span>
        <a class="logout-btn" href="{% url 'login' %}">
            <svg class="icon" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>Logout</span>
        </a>
    </div>
</nav>

  <div class="container">
    <div class="content2">
      <div class="container mt-5">
        <div class="row justify-content-center g-4">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <a href="{% url 'faculty_payment' %}" class="btn d-flex align-items-center justify-content-center btn-primary py-3 rounded-pill shadow w-100">
              <i class="bi bi-person-fill-add me-2"></i> Add a Student
            </a>
          </div>
          <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <a href="{% url 'facultysecanoun' %}" class="btn d-flex align-items-center justify-content-center btn-primary py-3 rounded-pill shadow w-100">
              <i class="bi bi-megaphone-fill me-2"></i> Announcements
            </a>
          </div>
          <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <a href="{% url 'facultysecexam' %}" class="btn d-flex align-items-center justify-content-center btn-primary py-3 rounded-pill shadow w-100">
              <i class="bi bi-calendar-plus me-2"></i> Faculty Exam
            </a>
          </div>
        </div>
      </div>
      
    </div>

    
    </div>
  </div>

</body>
</html>
